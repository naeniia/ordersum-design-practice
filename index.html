<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Order summary card</title>

</head>

<body>

  <div class="square">

    <img class="main-img" src="images/illustration-hero.svg" alt="music-illustration">

    <h3>Order Summary</h3>

    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <div class="tiny-square">

      <img class="music-icon" src="./images/icon-music.svg" alt="icon-music">
      <p class="plan-text">Annual Plan</p>
      <p class="price-text">$59.99/year</p>
      <a href="" class="change-option">Change</a>

    </div>

    <button type="button" class="button">Proceed to Payment</button>
    <a href="" class="cancel-b">Cancel Order</a>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mary Salcedo.</a>.
  </div>
</body>

</html>
